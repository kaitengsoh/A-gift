<html>
    <head>
        <title>To 亲爱的黄老师</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1>FROM 2022 毕业生鸡仔</h1>
            <h3>希望老师会喜欢</h3>
            <p>坚持把简单的事情做好就是不简单</p>
            <p>坚持把平凡的事情做好就是不平凡</p>
            <p>所谓的成功，就是在平凡中做出不平凡的坚持。</p>

            <embed src="https://www.youtube.com/embed/5f_PW0z9q7g"allowfullscreen="true" width="700" height="400">

            <p>五年时光匆匆 再相见已不是以师生身份畅谈</p>
            <p>我们从不忘记那些已刻在我们心底的教诲 脚踏实地的做人 带着您尽心尽力灌输我们的知识 翱翔蓝天 走遍世界</p>
            <p>谢谢您培养了我们这么一群优秀的学生 也最后说一句对不起在课堂上犯了不少错误 也很谢谢您一而再再而三地包容宽恕我们</p>
            <p>最后我们各自开展新的旅途 不忘初心 更不忘了你 继续书写我们未来的旅程碑</p>

        </div>
    </body>
</html>
